<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{page}}</title>
    <style>
        table, th, td {
          border:1px solid black;
        }
        </style>
</head>
<body>

    <nav class="navbar p-3 bg-dark shadow-lg">
      <div class="container-fluid">
        <a class="navbar-brand" style="color: white;">CookBook</a>
        <form class="d-flex" role="search">

          {% if request.user.is_authenticated %}
            <a class="btn btn-dark" style="color: white;">
              {{request.user.first_name}}
              {{request.user.last_name}}
            </a>
            <a href="/logout/" class="btn btn-dark" type="submit">Logout</a>
          {% else %}
            <div>
              <a href="/register/" class="btn btn-dark" type="submit">Register</a>
              <a href="/login/" class="btn btn-dark" type="submit">Login</a>
            </div>
          {% endif %}
        </form>
      </div>
    </nav>

    {% block start %}

    {% endblock %}
</body>
</html>
