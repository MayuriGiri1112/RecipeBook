{% extends "base.html" %}

{% block start %}

<div class="container mt-5">

    <div class="mt-5">
        <div class="mx-auto col-6">
            <form>
                <div class="mb-3">
                    <label for="SearchReceipe" class="form-label">Search Receipe</label>
                    <input type="text" name="search_receipe" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>

    <table class="table mt-5">

        <thead>
            <tr style="text-align:center;">
                <th scope="col">S.No.</th>
                <th scope="col">Receipe Name</th>
                <th scope="col" >Receipe Description</th>
                <th scope="col">Receipe Image</th>
                <th scope="col" colspan="2">Action</th>
            </tr>
        </thead>

        <tbody>
            {% for receipe in receipes %}
            <tr>
                <th scope="row">{{forloop.counter}}</th>
                <td>{{receipe.receipe_name}}</td>
                <td>{{receipe.receipe_description}}</td>
                <td>
                    <img src="/media/{{receipe.receipe_image}}" style="height: 100px;">
                </td>
                <td><a href="/delete_receipe/{{receipe.id}}" class="btn btn-danger">Delete</a></td>
                <td><a href="/update_receipe/{{receipe.id}}" class="btn btn-success">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

{% endblock %}
