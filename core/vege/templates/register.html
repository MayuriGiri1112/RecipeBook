{% extends "base.html" %}

{% block start %}

<div class="container mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">

        {% csrf_token %}

        <h2>Register Yourself</h2>
        <hr>

        {% if messages %}

        {{ message.tags }}

            <div class="alert alert-primary" role="alert">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>

        {% endif %}

        <div class="mb-3">
            <label for="FirstName" class="form-label">First Name</label>
            <input type="text" class="form-control" name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="LastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="username" class="form-label">Email Address</label>
            <input type="email" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" id="exampleInputPassword1">
        </div>

        <!--div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password</label>
            <input type="confirm_password" class="form-control" id="exampleInputPassword1">
        </div-->

        <p>Already have account? <a href="/login/">Login</a></p>

        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>

{% endblock %}
